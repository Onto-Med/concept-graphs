openapi: "3.0.3"
info:
  title: Concept Graphs API
  description: API for managing concept graphs
  version: "0.9.2"
servers:
  - url: http://top-prod:9007
  - url: http://localhost:9007
  - url: http://localhost:9010
paths:
  /preprocessing/statistics:
    parameters:
      - $ref: "#/components/parameters/process_name"
    get:
      summary: Get basic statistics for the corpus
      responses:
        "200":
          description: Corpus statistics
  /preprocessing/noun_chunks:
    parameters:
      - $ref: "#/components/parameters/process_name"
    get:
      summary: Get all noun chunks found
      responses:
        "200":
          description: Noun chunks
  /embedding/statistics:
    parameters:
      - $ref: "#/components/parameters/process_name"
    get:
      summary: Get basic statistics for the embedding object
      responses:
        "200":
          description: Embedding statistics
  /clustering/concepts:
    parameters:
      - $ref: "#/components/parameters/process_name"
    get:
      summary: Show concepts that were found
      parameters:
        - name: top_k
          in: query
          required: false
          schema:
            type: integer
          description: Number of top k representatives
          example: 15
        - name: distance
          in: query
          required: false
          schema:
            type: number
          description: Cosine distance threshold
          example: 0.6
      responses:
        "200":
          description: Concepts found
  /graph/document/add:
    parameters:
      - $ref: "#/components/parameters/process_name"
    post:
      summary: Adds document/s to an existing vector store index and integrates its/their phrases into the graphs that were built for the corpus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GraphDocumentAddition"
      responses:
        "200":
          description: "Added document/s."
        "404":
          description: "Path with specific argument not found."
        "501":
          description: "Path with specific argument not yet implemented."
  /graph/document/add/status:
    parameters:
      - $ref: "#/components/parameters/process_name"
    get:
      summary: Get the status/result for a document addition task.
      responses:
        "200":
          description: Result of the document addition task
        "202":
          description: Request was accepted but thread task is still running
        "400":
          description: Some necessary input was not provided or is malformed (e.g. document content)
        "404":
          description: There was no such process found
        "500":
          description: Some unforeseen error happened; only the logs can shed light
        "501":
          description: Some methods are still not implemented
  /graph/statistics:
    parameters:
      - $ref: "#/components/parameters/process_name"
    get:
      summary: Get basic statistics for the graphs
      responses:
        "200":
          description: Graph statistics
  /graph/{graph_id}:
    parameters:
      - $ref: "#/components/parameters/process_name"
    get:
      summary: Get nodes and adjacency information for a specific graph
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the graph
        - name: draw
          in: query
          required: false
          schema:
            type: boolean
          description: If true, response is a rendered graph
      responses:
        "200":
          description: Graph data
  /pipeline:
    parameters:
      - $ref: "#/components/parameters/process_name"
      - $ref: "#/components/parameters/language"
      - name: skip_present
        in: query
        required: false
        schema:
          type: boolean
        description: Whether already finished steps should be skipped
        example: true
      - name: return_statistics
        in: query
        required: false
        schema:
          type: boolean
        description: Whether the pipeline returns statistics of its processes at the end of its run (may take a couple of hours) or silently starts the process and just returns whether it successfully started.
        example: false
      - name: skip_steps
        in: query
        required: false
        schema:
          type: string
        description: Comma-separated list of pipeline steps ("data", "embedding", "clustering", "graph", "integration") that should be skipped
    post:
      summary: Start a complete pipeline with all sub steps
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PipelineConfiguration"
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: string
                  format: binary
                  description: Zip file containing text data (optional)
                document_server_config:
                  type: string
                  format: binary
                  description: Document server config file (optional)
                vectorstore_server_config:
                  type: string
                  format: binary
                  description: Vector store server config file (optional)
                data_config:
                  type: string
                  format: binary
                  description: Preprocessing config file (optional)
                embedding_config:
                  type: string
                  format: binary
                  description: Embedding config file (optional)
                clustering_config:
                  type: string
                  format: binary
                  description: Clustering config file (optional)
                graph_config:
                  type: string
                  format: binary
                  description: Graph config file (optional)
      responses:
        "200":
          description: Pipeline started
  /pipeline/configuration:
    parameters:
      - $ref: "#/components/parameters/process_name"
      - $ref: "#/components/parameters/language"
    get:
      summary: Get pipeline configuration
      parameters:
        - name: default
          in: query
          required: false
          schema:
            type: boolean
          description: If true, returns default configuration
          example: true
      responses:
        "200":
          description: Pipeline configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PipelineConfiguration"
  /processes:
    get:
      summary: Get all stored processes
      responses:
        "200":
          description: List of all stored processes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessesResponse"
  /processes/{process}/delete:
    parameters:
      - $ref: "#/components/parameters/process"
    delete:
      summary: Sets a process to be deleted from the cache and any finished & serialized steps
      parameters:
        - name: hard_stop
          in: query
          required: false
          schema:
            type: boolean
          description: Running processes need to be stopped before being able to be deleted. If set to 'false' (default) the stopping is handled gracefully.
          example: false
      responses:
        "200":
          description: Process was set to be deleted
        "404":
          description: No such process found
  /processes/{process}/stop:
    parameters:
      - $ref: "#/components/parameters/process"
    get:
      summary: Sets a process to be stopped
      parameters:
        - name: hard_stop
          in: query
          required: false
          schema:
            type: boolean
          description: If set to 'false' (default) the stopping is handled gracefully.
          example: false
      responses:
        "200":
          description: Process was set to be stopped
        "404":
          description: No such process found
  /rag/init:
    parameters:
      - $ref: "#/components/parameters/process_name"
      - name: force
        in: query
        schema:
          type: boolean
        description: Resets an index for this process if present
        example: false
    post:
      summary: Initializes a RAG with the config provided
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RAGConfiguration"
      responses:
        "200":
          description: Initialization successful
        "202":
          description: Found already initializing thread
        "400":
          description: Something went wrong
  /rag/question:
    get:
      summary: Poses a question to the RAG component for the specified corpus/process
      parameters:
        - $ref: "#/components/parameters/process_name"
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: The question to pose
          example: "?"
      responses:
        "200":
          description: The answer
        "400":
          description: Either no question posed or wrong method
        "404":
          description: No active RAG component found
        "500":
          description: Something went wrong
  /status:
    parameters:
      - $ref: "#/components/parameters/process_name"
    get:
      summary: Get the status of a specified process
      responses:
        "200":
          description: Status of the specified process
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessesResponse"
        "404":
          description: Process not found
  /status/document-server:
    post:
      summary: Check if the data server specified in an uploaded document_server_config file is reachable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                port:
                  type: integer
                  example: 9008
                url:
                  type: string
                  example: "http://localhost"
                index:
                  type: string
                  example: "documents"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/DocumentServerConfigUpload"
      responses:
        "200":
          description: Document server is reachable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentServerStatus"
        "503":
          description: Document server is not reachable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentServerStatus"
components:
  schemas:
    Status:
      type: object
      properties:
        name:
          type: string
          example: "data"
        rank:
          type: integer
          example: 1
        status:
          type: string
          example: "running"
      required:
        - name
        - rank
        - status
    Process:
      type: object
      properties:
        name:
          type: string
          example: "process1"
        status:
          type: array
          items:
            $ref: "#/components/schemas/Status"
      required:
        - name
        - status
    ProcessesResponse:
      type: object
      properties:
        processes:
          type: array
          items:
            $ref: "#/components/schemas/Process"
      required:
        - processes
    DocumentServerConfigUpload:
      type: object
      properties:
        document_server_config:
          type: string
          format: binary
          description: The configuration file for the document server
      required:
        - document_server_config
    DocumentServerStatus:
      type: object
      properties:
        reachable:
          type: boolean
          example: true
        message:
          type: string
          example: "Document server is reachable."
      required:
        - reachable
        - message
    GraphDocumentAddition:
      type: object
      properties:
        vectorstore_server:
          type: object
          required: false
        document_server:
          type: object
          required: false
        language:
          type: string
          required: true
        documents:
          type: array
          items:
            type: object
            required: true
            properties:
              id:
                type: string
                required: false
              name:
                type: string
              content:
                type: string
              label:
                type: string
                required: false
    PipelineConfiguration:
      type: object
      properties:
        config:
          type: object
          properties:
            clustering:
              type: object
              properties:
                algorithm:
                  type: string
                  example: "kmeans"
                clustering:
                  type: object
                  example: {}
                deduction:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      example: true
                    k_max:
                      type: integer
                      example: 100
                    k_min:
                      type: integer
                      example: 2
                    n_samples:
                      type: integer
                      example: 15
                    regression_poly_degree:
                      type: integer
                      example: 5
                    sample_fraction:
                      type: integer
                      example: 25
                downscale:
                  type: string
                  example: "umap"
                missing_as_recommended:
                  type: boolean
                  example: true
                scaling:
                  type: object
                  properties:
                    min_dist:
                      type: number
                      example: 0.1
                    n_components:
                      type: integer
                      example: 100
                    n_neighbors:
                      type: integer
                      example: 10
            data:
              type: object
              properties:
                case_sensitive:
                  type: boolean
                  example: false
                disable:
                  type: string
                  nullable: true
                  example: null
                file_encoding:
                  type: string
                  example: "utf-8"
                file_extension:
                  type: string
                  example: "txt"
                head_only:
                  type: boolean
                  example: false
                n_process:
                  type: integer
                  example: 1
                negspacy:
                  type: object
                  properties:
                    configuration:
                      type: object
                      properties:
                        feat_of_interest:
                          type: string
                          example: "NC"
                        language:
                          type: string
                          example: "en"
                        scope:
                          type: integer
                          example: 1
                    enabled:
                      type: boolean
                      example: true
                prepend_head:
                  type: boolean
                  example: false
                spacy_model:
                  type: string
                  example: "en_core_web_trf"
                tfidf_filter:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      example: false
                    max_df:
                      type: integer
                      example: 1
                    min_df:
                      type: integer
                      example: 1
                    stop:
                      type: string
                      nullable: true
                      example: null
                use_lemma:
                  type: boolean
                  example: false
            embedding:
              type: object
              properties:
                model:
                  type: string
                  example: "sentence-transformers/paraphrase-albert-small-v2"
                n_process:
                  type: integer
                  example: 1
                storage:
                  type: object
                  properties:
                    config:
                      type: object
                      properties:
                        annParameters:
                          type: object
                          properties:
                            parameters:
                              type: object
                              properties:
                                efConstruction:
                                  type: integer
                                  example: 1024
                                m:
                                  type: integer
                                  example: 16
                            spaceType:
                              type: string
                              example: "dotproduct"
                        normalizeEmbeddings:
                          type: boolean
                          example: false
                    method:
                      type: string
                      example: "vectorstore"
            graph:
              type: object
              properties:
                cluster:
                  type: object
                  properties:
                    distance:
                      type: number
                      example: 0.7
                    min_size:
                      type: integer
                      example: 4
                graph:
                  type: object
                  properties:
                    cosine_weight:
                      type: number
                      example: 0.6
                    graph_weight_cut_off:
                      type: number
                      example: 0.6
                    merge_threshold:
                      type: number
                      example: 0.9
                    simplify:
                      type: number
                      example: 0.5
                    simplify_alg:
                      type: string
                      example: "significance"
                    sub_clustering:
                      type: boolean
                      example: false
                    unroll:
                      type: boolean
                      example: false
                restrict_to_cluster:
                  type: boolean
                  example: true
        document_server:
          type: object
          properties:
            index:
              type: string
              example: "documents"
            label_key:
              type: string
              example: "label"
            other_id:
              type: string
              example: "id"
            port:
              type: integer
              example: 9008
            replace_keys:
              type: object
              properties:
                text:
                  type: string
                  example: "content"
            size:
              type: integer
              example: 30
            url:
              type: string
              example: "http://localhost"
        language:
          type: string
          example: "en"
        name:
          type: string
          example: "default"
        vectorstore_server:
          type: object
          properties:
            port:
              type: integer
              example: 8882
            url:
              type: string
              example: "http://localhost"
    RAGConfiguration:
      properties:
        api_key:
          type: string
          required: true
          example: ""
        chatter:
          type: object
        language:
          type: string
          example: "en"
        prompt_template:
          type: object
        vectorstore_server:
          type: object
          properties:
            url:
              type: string
              example: "http://localhost"
            port:
              type: integer
              example: 8882
            index_settings:
              type: object
  parameters:
    process:
      name: process
      in: path
      required: true
      schema:
        type: string
      description: Name of the process
    process_name:
      name: process
      in: query
      required: false
      schema:
        type: string
      description: Name of the process
    language:
        name: language
        in: query
        required: false
        schema:
          type: string
        description: Language the documents are written in
        example: en